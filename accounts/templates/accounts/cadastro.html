{% extends 'base.html' %}

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}

<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="mb-3">
        <label>Nome</label>
        <input type="nome" name="nome" value="{{request.POST.nome}}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Sobrenome</label>
        <input type="sobrenome" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Usu√°rio</label>
        <input type="usuario" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>
    <div class="mb-3">
        <label>Repetir a senha</label>
        <input type="password" name="senha2" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

{% endblock %}
